{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Регистрация
{% endblock %}
{% block content %}
        <div class="content-section">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Присоединяйтесь к нам, у нас есть печеньки</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit"> Зарегистрироваться</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small>Уже есть профиль?<a class="ml-2" href="{% url 'login' %}">Войти </a></small>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        </div>
{% endblock %}
